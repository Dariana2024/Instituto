<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Pop-Up</title>
    <link rel="stylesheet" href="PRUEBAS.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnail">
            <a href="#image1"><img src="entrada.jpeg" alt="Imagen 1"></a>
        </div>
        <div class="thumbnail">
            <a href="#image2"><img src="Consejer%C3%ADa.jpg" alt="Imagen 2"></a>
        </div>
        <div class="thumbnail">
            <a href="#image3"><img src="Cancha.jpg" alt="Imagen 3"></a>
        </div>
    </div>

    <div class="lightbox" id="image1">
        <div class="content">
            <a href="#" class="close">x</a>
            <img src="entrada.jpeg" alt="Imagen 1">
        </div>
    </div>
    <div class="lightbox" id="image2">
        <div class="content">
            <a href="#" class="close">x</a>
            <img src="Consejer%C3%ADa.jpg" alt="Imagen 2">
        </div>
    </div>
    <div class="lightbox" id="image3">
        <div class="content">
            <a href="#" class="close">x</a>
            <img src="Cancha.jpg" alt="Imagen 3">
        </div>
    </div>
</body>
</html>
